<script>
const LIFF_ID = "2008852092-FWAMmdWd"; 
const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec";

let userId = "", userName = "", currentPoints = 0;

async function init() {
    await liff.init({ liffId: LIFF_ID });
    if (!liff.isLoggedIn()) { liff.login(); } 
    else {
        const profile = await liff.getProfile();
        userId = profile.userId;
        userName = profile.displayName;
        document.getElementById("user-name").innerText = userName;
        document.getElementById("user-avatar").src = profile.pictureUrl;
        fetchData();
    }
}

async function fetchData() {
    const res = await fetch(`${GAS_URL}?userId=${userId}`);
    const data = await res.json();
    currentPoints = data.points;
    document.getElementById("points-display").innerText = currentPoints;
    renderRewards(data.rewards);
}

function renderRewards(rewards) {
    const list = document.getElementById("rewards-list");
    list.innerHTML = "";
    rewards.forEach(r => {
        let percent = Math.min((currentPoints / r.required) * 100, 100);
        // å¦‚æœæœ‰åœ–ç‰‡ç¶²å€å°±é¡¯ç¤ºåœ–ç‰‡
        let imgHtml = r.image ? `<img src="${r.image}" class="reward-img">` : "";
        list.innerHTML += `
            <div class="reward-item">
                ${imgHtml}
                <div class="reward-info">
                    <span>${r.name}</span>
                    <span style="color:var(--line-green)">${currentPoints} / ${r.required}</span>
                </div>
                <div class="progress-bg">
                    <div class="progress-fill" style="width: ${percent}%"></div>
                </div>
            </div>
        `;
    });
}

// ... åœ–ç‰‡è™•ç†é‚è¼¯ (èˆ‡å‰ç‰ˆç›¸åŒ) ...
document.getElementById('file-input').onchange = function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
        document.getElementById('preview').src = ev.target.result;
        document.getElementById('preview').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'flex';
        document.getElementById('status').innerText = "åœ–ç‰‡å·²å°±ç·’ï¼Œè«‹é€å‡º";
    };
    reader.readAsDataURL(file);
};

document.getElementById('submit-btn').onclick = async function() {
    const btn = this;
    const status = document.getElementById('status');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> åˆ†æä¸­...';

    const img = new Image();
    img.src = document.getElementById('preview').src;
    await img.decode();

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const scale = 3.5;
    const cropWidth = img.width * 0.55;
    canvas.width = cropWidth * scale; canvas.height = img.height * scale;
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(img, img.width * 0.45, 0, cropWidth, img.height, 0, 0, canvas.width, canvas.height);

    let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let d = imgData.data;
    for (let i = 0; i < d.length; i += 4) {
        let avg = (d[i] + d[i+1] + d[i+2]) / 3;
        let v = avg < 145 ? 0 : 255;
        d[i] = d[i+1] = d[i+2] = v;
    }
    ctx.putImageData(imgData, 0, 0);

    try {
        const { data: { text } } = await Tesseract.recognize(canvas.toDataURL(), 'chi_tra');
        const cleanText = text.replace(/\s+/g, "");
        const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({ userId, userName, rawText: cleanText, date: new Date().toLocaleDateString('en-CA') })
        });
        const result = await response.text();
        alert(result);
        document.getElementById('preview').style.display = 'none';
        btn.style.display = 'none';
        btn.disabled = false;
        btn.innerHTML = 'ğŸš€ ç¢ºèªé€å‡ºæ‰“å¡';
        fetchData(); 
    } catch (err) {
        alert("å¤±æ•—");
        btn.disabled = false;
        btn.innerHTML = 'ğŸš€ ç¢ºèªé€å‡ºæ‰“å¡';
    }
};
