<script>
    const LIFF_ID = "2008852092-FWAMmdWd";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec";
    let userId="", userName="", worker=null, currentPoints=0;

    window.onload = function() { initLINE(); setTimeout(() => { if(userId === "") closeLoader(); }, 6000); };

    async function initLINE() {
        try {
            await liff.init({ liffId: LIFF_ID });

            const profile = await liff.getProfile();

    function closeLoader() { document.getElementById("loading-screen").style.display="none"; document.getElementById("main-app").style.display="block"; }

    async function initAI() {
        worker = await Tesseract.createWorker();
        await worker.loadLanguage('chi_tra');
        await worker.initialize('chi_tra');
        // PSM 11: ç¨€ç–æ–‡å­—æ¨¡å¼ï¼Œæœ€é©åˆäº‚åˆ‡ã€èƒŒæ™¯é›œäº‚çš„åœ–ç‰‡
        await worker.setParameters({ tessedit_pageseg_mode: '11' });

    async function fetchData() {
        try {
            const res = await fetch(`${GAS_URL}?userId=${userId}`);
            const data = await res.json();
            currentPoints = data.points;
            document.getElementById("points-display").innerText = currentPoints;
            const grid = document.getElementById("rewards-grid");
            grid.innerHTML = "";

                let p = Math.min((currentPoints / r.required) * 100, 100);

            });
        } catch (e) { }
    }

    document.getElementById('file-input').onchange = (e) => {
        if (!e.target.files[0]) return;

            document.getElementById('preview').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'block';

        reader.readAsDataURL(e.target.files[0]);
    };

    // --- è¶…å¼·å½±åƒè™•ç†ï¼šè‡ªé©æ‡‰å°æ¯”åº¦ ---
    function processImage(img, scale) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        // å¯¬å®¹è£åˆ‡ï¼šä¿ç•™å³å´ 75% å€åŸŸï¼Œé¿é–‹å·¦å´é ­åƒå³å¯
        const cropWidth = img.width * 0.75;
        const startX = img.width * 0.25;
        canvas.width = cropWidth * scale;
        canvas.height = img.height * scale;
        
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, startX, 0, cropWidth, img.height, 0, 0, canvas.width, canvas.height);
        
        let id = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let data = id.data;

        // è¨ˆç®—åœ–ç‰‡å¹³å‡äº®åº¦
        let total = 0;
        for (let i=0; i<data.length; i+=4) {
            total += (data[i] + data[i+1] + data[i+2]) / 3;
        }
        let avg = total / (data.length / 4);

        // è‡ªé©æ‡‰é–€æª»ï¼šå¦‚æœåœ–ç‰‡äº®(ç™½åº•)ï¼Œé–€æª»èª¿é«˜ï¼›å¦‚æœåœ–ç‰‡æš—(æ·±è‰²èƒŒæ™¯)ï¼Œé–€æª»èª¿ä½
        let threshold = avg < 128 ? avg * 0.9 : avg * 1.1;
        threshold = Math.max(90, Math.min(190, threshold)); // é™åˆ¶åœ¨å®‰å…¨ç¯„åœ

        for (let i=0; i<data.length; i+=4) {
            // ä½¿ç”¨äº®åº¦æ¬Šé‡å…¬å¼ (å¿ƒç†å­¸ç°éš)
            let brightness = 0.299*data[i] + 0.587*data[i+1] + 0.114*data[i+2];
            let v = brightness < threshold ? 0 : 255;
            data[i] = data[i+1] = data[i+2] = v;
        }
        ctx.putImageData(id, 0, 0);
        return canvas.toDataURL();
    }

    async function handleSubmit() {
        const btn = document.getElementById("submit-btn");
        btn.disabled = true; btn.innerHTML = 'è¾¨è­˜ä¸­...';
        
        const img = new Image(); img.src = document.getElementById('preview').src;

    }
