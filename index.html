<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>葵粉動起來</title>
    <meta property="og:title" content="葵粉動起來">
    <meta property="og:description" content="VIP集點換好禮">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://i.postimg.cc/jSMWWBvz/001-fang-an-tu-de-fu-ben-vivipic.jpg">

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --line-green: #06C755; --bg-gray: #F4F6F9; }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background-color: var(--bg-gray); margin: 0; color: #333; }
        .header { background: linear-gradient(135deg, var(--line-green), #05a346); padding: 40px 20px; text-align: center; color: white; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.3); margin-bottom: 10px; object-fit: cover; }
        .points-val { font-size: 52px; font-weight: 800; margin: 5px 0; }
        .container { max-width: 450px; margin: -30px auto 40px; padding: 0 15px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .section-title { margin: 0 0 15px 0; font-size: 17px; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .upload-area { text-align: center; }
        .status-box { font-size: 13px; color: #666; margin-bottom: 15px; padding: 10px; background: #e8f5e9; border-radius: 10px; min-height: 18px; }
        .btn-main { background: #333; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-submit { background: var(--line-green); margin-top: 12px; display: none; }
        #preview { width: 100%; border-radius: 12px; margin-top: 15px; display: none; }
        .rewards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .reward-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 12px; text-align: center; }
        .reward-name { font-size: 13px; font-weight: bold; margin-bottom: 8px; height: 38px; display: flex; align-items: center; justify-content: center; overflow: hidden; line-height: 1.2; }
        .reward-img-container { width: 100%; aspect-ratio: 1 / 1; overflow: hidden; border-radius: 10px; background: #f9f9f9; margin-bottom: 10px; }
        .reward-img { width: 100%; height: 100%; object-fit: cover; }
        .progress-bg { background: #eee; height: 8px; border-radius: 5px; overflow: hidden; }
        .progress-fill { background: var(--line-green); height: 100%; transition: width 0.8s; width: 0%; }
        .loading-spinner { display: inline-block; width: 18px; height: 18px; border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s infinite; vertical-align: middle; margin-right: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="header">
    <img id="user-avatar" class="avatar" src="https://via.placeholder.com/80?text=User">
    <div id="user-name" style="opacity: 0.9;">讀取中...</div>
    <div class="points-val" id="points-display">--</div>
    <div style="font-size: 12px; opacity: 0.7; letter-spacing: 2px;">TOTAL POINTS</div>
</div>

<div class="container">
    <div class="card upload-area">
        <div class="section-title"><i class="fas fa-camera" style="color:var(--line-green)"></i> 截圖集點</div>
        <div id="status" class="status-box">請上傳對話截圖</div>
        <input type="file" id="file-input" accept="image/*" style="display:none">
        <button id="upload-btn" class="btn-main" onclick="document.getElementById('file-input').click()" disabled>載入中...</button>
        <img id="preview">
        <button id="submit-btn" class="btn-main btn-submit">確認送出</button>
    </div>

    <div class="card">
        <div class="section-title"><i class="fas fa-gift" style="color:#ff4757"></i> VIP集點換好禮</div>
        <div id="rewards-grid" class="rewards-grid">加載中...</div>
    </div>
</div>

<script>
// --- [填入正確資訊] ---
const LIFF_ID = "2008852092-FWAMmdWd"; 
const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec"; 

let userId = "", userName = "", currentPoints = 0;

async function init() {
    try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); } 
        else {
            const profile = await liff.getProfile();
            userId = profile.userId; userName = profile.displayName;
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-avatar").src = profile.pictureUrl || "";
            document.getElementById("upload-btn").disabled = false;
            document.getElementById("upload-btn").innerText = "選取照片";
            document.getElementById("status").innerText = "請上傳對話截圖";
            fetchData();
        }
    } catch (e) { document.getElementById("status").innerText = "初始化失敗"; }
}

async function fetchData() {
    try {
        const res = await fetch(`${GAS_URL}?userId=${userId}`);
        const data = await res.json();
        currentPoints = data.points;
        document.getElementById("points-display").innerText = currentPoints;
        const grid = document.getElementById("rewards-grid");
        grid.innerHTML = "";
        data.rewards.forEach(r => {
            let p = Math.min((currentPoints / r.required) * 100, 100);
            grid.innerHTML += `<div class="reward-card"><div class="reward-name">${r.name}</div><div class="reward-img-container"><img src="${r.image || 'https://via.placeholder.com/150'}" class="reward-img"></div><div style="font-size:10px;margin-bottom:4px;font-weight:bold;">${currentPoints}/${r.required}</div><div class="progress-bg"><div class="progress-fill" style="width:${p}%"></div></div></div>`;
        });
    } catch (e) { }
}

document.getElementById('file-input').onchange = function(e) {
    const reader = new FileReader();
    reader.onload = function(ev) {
        document.getElementById('preview').src = ev.target.result;
        document.getElementById('preview').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'flex';
        document.getElementById('status').innerText = "圖片已就緒";
    };
    reader.readAsDataURL(e.target.files[0]);
};

document.getElementById('submit-btn').onclick = async function() {
    const btn = this;
    btn.disabled = true;
    btn.innerHTML = '<div class="loading-spinner"></div> 辨識中...';
    
    const img = new Image();
    img.src = document.getElementById('preview').src;
    await img.decode();

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const scale = 3.5;
    const cropWidth = img.width * 0.55;
    canvas.width = cropWidth * scale; canvas.height = img.height * scale;
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(img, img.width * 0.45, 0, cropWidth, img.height, 0, 0, canvas.width, canvas.height);

    let id = ctx.getImageData(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < id.data.length; i += 4) {
        let v = (id.data[i] + id.data[i+1] + id.data[i+2]) / 3 < 145 ? 0 : 255;
        id.data[i] = id.data[i+1] = id.data[i+2] = v;
    }
    ctx.putImageData(id, 0, 0);

    try {
        const { data: { text } } = await Tesseract.recognize(canvas.toDataURL(), 'chi_tra');
        const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({ userId, userName, rawText: text.replace(/\s+/g, ""), date: new Date().toLocaleDateString('en-CA') })
        });
        alert(await response.text());
        location.reload(); 
    } catch (err) {
        alert("失敗");
        btn.disabled = false;
        btn.innerHTML = '確認送出';
    }
};

window.onload = init;
</script>
</body>
</html>
