<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>葵粉動起來</title>
    
    <!-- 連結預覽設定 -->
    <meta property="og:title" content="葵粉動起來">
    <meta property="og:description" content="VIP集點換好禮">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://i.postimg.cc/HxYnwHZS/002-kui-fen-dong-qi-lai-vivipic-(3).jpg">

    <!-- 提前加載圖示庫，確保載入畫面能顯示愛心 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --line-green: #06C755; --kewi-pink: #FF85A2; --bg-gray: #F4F6F9; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-gray); font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; overflow-x: hidden; }
        
        /* 可愛載入畫面：修正為粉色愛心 */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            transition: opacity 0.4s ease;
        }
        .loader-heart { color: var(--kewi-pink); font-size: 50px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        .loading-text { margin-top: 20px; font-size: 15px; color: #555; font-weight: bold; }
        .bar-bg { width: 65%; max-width: 220px; height: 8px; background: #eee; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .bar-fill { width: 5%; height: 100%; background: var(--kewi-pink); transition: width 0.3s ease; }

        /* 主內容 */
        #main-content { display: none; }
        .header { background: linear-gradient(135deg, var(--line-green), #05a346); padding: 30px 20px; text-align: center; color: white; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .avatar { width: 75px; height: 75px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.3); object-fit: cover; margin-bottom: 8px; }
        .points-val { font-size: 52px; font-weight: 800; margin: 5px 0; }
        
        .container { max-width: 450px; margin: -25px auto 40px; padding: 0 15px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .section-title { margin: 0 0 15px 0; font-size: 16px; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        
        .status-box { font-size: 13px; color: #666; margin-bottom: 12px; padding: 10px; background: #e8f5e9; border-radius: 10px; text-align: center; font-weight: bold; }
        .btn-main { background: #333; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-submit { background: var(--line-green); margin-top: 10px; display: none; box-shadow: 0 4px 12px rgba(6,199,85,0.2); }
        #preview { width: 100%; border-radius: 15px; margin-top: 15px; display: none; }

        /* 獎品區塊：文字縮小優化 */
        .rewards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .reward-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 10px; text-align: center; }
        .reward-name { 
            font-size: 11px; /* 這裡縮小了 2 號 */
            height: 30px; 
            overflow: hidden; 
            font-weight: bold; 
            margin-bottom: 6px; 
            line-height: 1.2; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #444; 
        }
        .reward-img-container { width: 100%; aspect-ratio: 1 / 1; border-radius: 10px; overflow: hidden; background: #f9f9f9; margin-bottom: 8px; }
        .reward-img { width: 100%; height: 100%; object-fit: cover; }
        
        .progress-info { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 3px; font-weight: bold; color: #555; }
        .progress-bg { background: #eee; height: 7px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--line-green); height: 100%; width: 0%; transition: width 0.6s ease; }
    </style>
</head>
<body>

<div id="loading-screen">
    <i class="fas fa-heart loader-heart"></i>
    <div class="loading-text" id="ld-text">正在召喚卡寶...</div>
    <div class="bar-bg"><div id="ld-bar" class="bar-fill"></div></div>
</div>

<div id="main-content">
    <div class="header">
        <img id="user-avatar" class="avatar" src="">
        <div id="user-name">載入中...</div>
        <div class="points-val" id="points-display">--</div>
    </div>

    <div class="container">
        <!-- 1. 上傳區 -->
        <div class="card" style="text-align:center;">
            <div class="section-title"><i class="fas fa-camera" style="color:var(--line-green)"></i> 截圖集點</div>
            <div id="status" class="status-box">準備中...</div>
            <input type="file" id="file-input" accept="image/*" style="display:none">
            <button id="upload-btn" class="btn-main" onclick="document.getElementById('file-input').click()" disabled>載入中</button>
            <img id="preview">
            <button id="submit-btn" class="btn-main btn-submit">確認送出打卡</button>
        </div>

        <!-- 2. 獎品區 -->
        <div class="card">
            <div class="section-title"><i class="fas fa-gift" style="color:#ff4757"></i> VIP集點換好禮</div>
            <div id="rewards-grid" class="rewards-grid">載入中...</div>
        </div>
    </div>
</div>

<script>
    const LIFF_ID = "2008852092-FWAMmdWd";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec";
    let worker = null, userId = "", userName = "", currentPoints = 0;

    function updateLd(p, txt) {
        document.getElementById("ld-bar").style.width = p + "%";
        if(txt) document.getElementById("ld-text").innerText = txt;
    }

    function loadScript(src) {
        return new Promise((resolve) => {
            const s = document.createElement('script');
            s.src = src; s.onload = resolve;
            document.body.appendChild(s);
        });
    }

    window.addEventListener('DOMContentLoaded', async () => {
        updateLd(15, "正在連線 LINE...");
        
        // 背景並行載入
        await loadScript("https://static.line-scdn.net/liff/edge/2/sdk.js");
        await liff.init({ liffId: LIFF_ID });
        
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        userId = profile.userId; userName = profile.displayName;
        document.getElementById("user-name").innerText = userName;
        document.getElementById("user-avatar").src = profile.pictureUrl || "";

        updateLd(40, "正在同步點數...");
        fetchData(); // 點數讀取不阻塞 AI 下載

        updateLd(50, "啟動 AI 辨識引擎...");
        await loadScript("https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js");
        
        worker = await Tesseract.createWorker({
            logger: m => {
                if(m.status === 'loading chi_tra') updateLd(50 + (m.progress * 45), `讀取模型: ${Math.round(m.progress*100)}%`);
                if(m.status === 'recognizing') document.getElementById("status").innerText = `辨識中: ${Math.round(m.progress*100)}%`;
            }
        });
        await worker.loadLanguage('chi_tra');
        await worker.initialize('chi_tra');
        await worker.setParameters({ tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK });

        updateLd(100, "準備就緒！");
        setTimeout(() => {
            document.getElementById("loading-screen").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 400);
        }, 300);

        document.getElementById("upload-btn").disabled = false;
        document.getElementById("upload-btn").innerText = "選取截圖照片";
        document.getElementById("status").innerText = "連線成功，請上傳截圖";
    });

    async function fetchData() {
        try {
            const res = await fetch(`${GAS_URL}?userId=${userId}`);
            const data = await res.json();
            currentPoints = data.points;
            document.getElementById("points-display").innerText = currentPoints;
            const grid = document.getElementById("rewards-grid");
            grid.innerHTML = "";
            data.rewards.forEach(r => {
                let p = Math.min((currentPoints / r.required) * 100, 100);
                grid.innerHTML += `
                    <div class="reward-card">
                        <div class="reward-name">${r.name}</div>
                        <div class="reward-img-container"><img src="${r.image || 'https://via.placeholder.com/150'}" class="reward-img"></div>
                        <div class="progress-info"><span>${currentPoints}點</span><span>目標${r.required}</span></div>
                        <div class="progress-bg"><div class="progress-fill" style="width:${p}%"></div></div>
                    </div>`;
            });
        } catch (e) { console.log("Fetch Fail"); }
    }

    document.getElementById('file-input').onchange = (e) => {
        if (!e.target.files[0]) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            document.getElementById('preview').src = ev.target.result;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'block';
            document.getElementById("status").innerText = "圖片已就緒，請送出";
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('submit-btn').onclick = async function() {
        this.disabled = true; 
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 辨識中...';
        const img = new Image(); img.src = document.getElementById('preview').src;
        await img.decode();
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let w = img.width; if (w > 1100) w = 1100;
        let h = img.height * (w / img.width);
        const scale = 3.2, cw = w * 0.55;
        canvas.width = cw * scale; canvas.height = h * scale;
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, img.width * 0.45, 0, img.width * 0.55, img.height, 0, 0, canvas.width, canvas.height);
        let id = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < id.data.length; i += 4) {
            let v = (id.data[i] + id.data[i+1] + id.data[i+2]) / 3 < 155 ? 0 : 255;
            id.data[i] = id.data[i+1] = id.data[i+2] = v;
        }
        ctx.putImageData(id, 0, 0);
        try {
            const { data: { text } } = await worker.recognize(canvas.toDataURL());
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ userId, userName, rawText: text.replace(/\s+/g, ""), date: new Date().toLocaleDateString('en-CA') })
            });
            alert(await response.text());
            document.getElementById('preview').style.display = 'none';
            this.style.display = 'none'; this.disabled = false; this.innerHTML = "確認送出打卡";
            fetchData();
        } catch (err) { alert("辨識超時，請重試"); this.disabled = false; }
    };
</script>
</body>
</html>
