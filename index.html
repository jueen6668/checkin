<script>
    const LIFF_ID = "2008852092-FWAMmdWd";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec";
    
    let userId = "", userName = "", worker = null, currentPoints = 0;

    window.onload = function() {
        initLINE();
        // 5ç§’ä¿éšªï¼šè‹¥ LINE å¡ä½å‰‡å¼·åˆ¶é–‹å•Ÿ (å„˜é‡é¡¯ç¤º)
        setTimeout(() => { if(userId === "") closeLoader(); }, 5000);
    };

    async function initLINE() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile();
            userId = p.userId; userName = p.displayName;
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-avatar").src = p.pictureUrl || "";
            closeLoader();
            fetchData();
        } catch (e) { closeLoader(); }
    }

    function closeLoader() {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-app").style.display = "block";
        document.body.style.overflow = "auto";
    }

    async function fetchData() {
        try {
            const res = await fetch(`${GAS_URL}?userId=${userId}`);
            const data = await res.json();
            currentPoints = data.points;
            document.getElementById("points-display").innerText = currentPoints;
            const grid = document.getElementById("rewards-grid");
            grid.innerHTML = "";
            data.rewards.forEach(r => {
                let p = Math.min((currentPoints / r.required) * 100, 100);
                grid.innerHTML += `
                    <div class="reward-card">
                        <div class="reward-name">${r.name}</div>
                        <img src="${r.image || 'https://via.placeholder.com/150'}" class="reward-img">
                        <div class="progress-info"><span>${currentPoints}é»</span><span>ç›®æ¨™${r.required}</span></div>
                        <div class="progress-bg"><div class="progress-fill" style="width:${p}%"></div></div>
                    </div>`;
            });
        } catch (e) { }
    }

    async function handleSelect() {
        if (!worker) {
            document.getElementById("status").innerText = "æ­£åœ¨å•Ÿå‹• AI å¼•æ“...";
            await loadAI();
        }
        document.getElementById('file-input').click();
    }

    function loadAI() {
        return new Promise((resolve) => {
            const s = document.createElement('script');
            s.src = "https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js";
            s.onload = async () => {
                worker = await Tesseract.createWorker();
                await worker.loadLanguage('chi_tra');
                await worker.initialize('chi_tra');
                document.getElementById("status").innerText = "ç³»çµ±å°±ç·’";
                resolve();
            };
            document.body.appendChild(s);
        });
    }

    document.getElementById('file-input').onchange = (e) => {
        if (!e.target.files[0]) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            document.getElementById('preview').src = ev.target.result;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'block';
            document.getElementById("status").innerText = "åœ–ç‰‡å·²å°±ç·’ï¼Œè«‹ç¢ºèªé€å‡º";
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    function processImg(img, scale) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        // å¯¬å®¹è£åˆ‡ï¼šä¿ç•™å³å´ 70% å€åŸŸ (è§£æ±ºé•·è¼©å¤§å­—)
        const cropWidth = img.width * 0.7;
        const startX = img.width * 0.3;
        canvas.width = cropWidth * scale; canvas.height = img.height * scale;
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, startX, 0, cropWidth, img.height, 0, 0, canvas.width, canvas.height);
        
        let id = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let data = id.data;
        let total = 0;
        for (let i=0; i<data.length; i+=4) total += (data[i]+data[i+1]+data[i+2])/3;
        let avg = total / (data.length/4);
        let threshold = avg < 128 ? avg * 0.9 : avg * 1.1; // è‡ªé©æ‡‰èƒŒæ™¯
        threshold = Math.max(100, Math.min(180, threshold));

        for (let i=0; i<data.length; i+=4) {
            let v = (0.299*data[i] + 0.587*data[i+1] + 0.114*data[i+2]) < threshold ? 0 : 255;
            data[i] = data[i+1] = data[i+2] = v;
        }
        ctx.putImageData(id, 0, 0);
        return canvas.toDataURL();
    }

    async function handleSubmit() {
        const btn = document.getElementById("submit-btn");
        btn.disabled = true; btn.innerHTML = "è¾¨è­˜ä¸­...";
        const img = new Image(); img.src = document.getElementById('preview').src;
        await img.decode();
        try {
            // é›™é‡æ·±åº¦æƒæ
            const r1 = await worker.recognize(processImg(img, 1.2));
            const r2 = await worker.recognize(processImg(img, 3.2));
            const combined = (r1.data.text + " " + r2.data.text).replace(/\s+/g, "");
            const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ userId, userName, rawText: combined, date: new Date().toLocaleDateString('en-CA') }) });
            alert(await res.text());
            document.getElementById('preview').style.display = 'none';
            btn.style.display = 'none'; btn.disabled = false; btn.innerHTML = "ğŸš€ ç¢ºèªé€å‡ºæ‰“å¡";
            fetchData();
        } catch (e) { alert("è¾¨è­˜è¶…æ™‚"); btn.disabled = false; }
    }
