<div id="main-app">

        <img id="user-avatar" class="avatar" src="">

<script>
    const LIFF_ID = "2008852092-FWAMmdWd"; // ç¢ºèªé€™ä¸²æ²’éŒ¯
    const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec"; // ç¢ºèªé€™ä¸²æ²’éŒ¯
    
    let userId = "", userName = "", worker = null, currentPoints = 0;

    function setLd(p, txt) {
        document.getElementById("ld-bar").style.width = p + "%";
        if(txt) document.getElementById("ld-status").innerText = txt;
    }

    function loadScript(src) {
        return new Promise((resolve) => {
            const s = document.createElement('script');
            s.src = src; s.onload = resolve;
            document.body.appendChild(s);
        });
    }

    // å•Ÿå‹•ä¿è­·ï¼š7ç§’å¼·åˆ¶é–‹é–€
    const safety = setTimeout(() => { if(userId === "") closeLoader(); }, 7000);

    window.onload = async function() {
        setLd(10, "é€£ç·š LINE...");
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            
            const profile = await liff.getProfile();
            userId = profile.userId; userName = profile.displayName;
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-avatar").src = profile.pictureUrl || "";

            setLd(30, "è¼‰å…¥é»æ•¸è³‡æ–™...");
            await fetchData();

            setLd(50, "å•Ÿå‹• AI å¼•æ“...");
            await loadScript("https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js");
            
            worker = await Tesseract.createWorker({
                logger: m => { if(m.status === 'loading chi_tra') setLd(50 + (m.progress * 45), `ä¸‹è¼‰ AI è³‡æº: ${Math.round(m.progress*100)}%`); }
            });
            await worker.loadLanguage('chi_tra');
            await worker.initialize('chi_tra');
            await worker.setParameters({ tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK });

            setLd(100, "æº–å‚™å°±ç·’ï¼");
            clearTimeout(safety);
            setTimeout(closeLoader, 400);

        } catch (err) { console.error(err); closeLoader(); }
    };

    function closeLoader() {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-app").style.display = "block";
    }

    async function fetchData() {
        try {
            const res = await fetch(`${GAS_URL}?userId=${userId}`);
            const data = await res.json();
            currentPoints = data.points;
            document.getElementById("points-display").innerText = currentPoints;
            const grid = document.getElementById("rewards-grid");
            grid.innerHTML = "";
            data.rewards.forEach(r => {
                let p = Math.min((currentPoints / r.required) * 100, 100);
                grid.innerHTML += `<div class="reward-card"><div class="reward-name">${r.name}</div><div class="reward-img-container"><img src="${r.image || 'https://via.placeholder.com/150'}" class="reward-img"></div><div class="progress-info"><span>${currentPoints}é»</span><span>ç›®æ¨™${r.required}</span></div><div class="progress-bg"><div class="progress-fill" style="width:${p}%"></div></div></div>`;
            });
        } catch (e) { console.log("Fetch error"); }
    }

    document.getElementById('file-input').onchange = (e) => {
        if (!e.target.files[0]) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            document.getElementById('preview').src = ev.target.result;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'block';
            document.getElementById("status").innerText = "åœ–ç‰‡å·²å°±ç·’";
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    async function handleSubmit() {
        const btn = document.getElementById("submit-btn");
        btn.disabled = true; btn.innerHTML = 'è¾¨è­˜ä¸­...';
        document.getElementById("status").innerText = "ğŸ” é›™é‡æ·±åº¦æƒæä¸­...";
        const img = new Image(); img.src = document.getElementById('preview').src;
        await img.decode();
        try {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const runScan = async (scale) => {
                const cw = img.width * 0.7; const sx = img.width * 0.3;
                canvas.width = cw * scale; canvas.height = img.height * scale;
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(img, sx, 0, cw, img.height, 0, 0, canvas.width, canvas.height);
                let id = ctx.getImageData(0,0,canvas.width,canvas.height);
                for(let i=0; i<id.data.length; i+=4) {
                    let v = (id.data[i]+id.data[i+1]+id.data[i+2])/3 < 145 ? 0 : 255;
                    id.data[i] = id.data[i+1] = id.data[i+2] = v;
                }
                ctx.putImageData(id,0,0);
                return await worker.recognize(canvas.toDataURL());
            };
            const r1 = await runScan(1.5);
            const r2 = await runScan(3.2);
            const combined = (r1.data.text + " " + r2.data.text).replace(/\s+/g, "");
            const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ userId, userName, rawText: combined, date: new Date().toLocaleDateString('en-CA') }) });
            alert(await res.text());
            document.getElementById('preview').style.display = 'none';
            btn.style.display = 'none'; btn.disabled = false; btn.innerHTML = "ç¢ºèªé€å‡ºæ‰“å¡";
            fetchData();
        } catch (err) { alert("è¾¨è­˜å‡ºéŒ¯ï¼Œè«‹é‡è©¦"); btn.disabled = false; }
    }
</script>
