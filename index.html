    <style>
        :root { --line-green: #06C755; --kewi-pink: #FF85A2; --bg-gray: #F4F6F9; }
        body, html { margin: 0; padding: 0; background: var(--bg-gray); font-family: -apple-system, sans-serif; }
        
        /* ç´” CSS æ„›å¿ƒè¼‰å…¥ç•«é¢ (ä¸ä¾è³´åœ–ç¤ºåº«) */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
        }
        .css-heart {
            position: relative; width: 50px; height: 45px;
            background: var(--kewi-pink); border-radius: 50% 50% 0 0;
            transform: rotate(-45deg); animation: pulse 1.2s infinite;
        }
        .css-heart:before, .css-heart:after {

        .css-heart:before { top: -25px; left: 0; }

        @keyframes pulse { 0%, 100% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.2); } }
        
        .loader-text { margin-top: 40px; font-size: 15px; color: #555; font-weight: bold; }

        /* ä¸»ä»‹é¢ */
        #main-content { opacity: 0; transition: opacity 0.5s; }
        .header { background: linear-gradient(135deg, var(--line-green), #05a346); padding: 30px 20px; text-align: center; color: white; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; margin-bottom: 5px; background: #eee; }
        .points-val { font-size: 48px; font-weight: 800; margin: 5px 0; }
        
        .container { max-width: 450px; margin: -25px auto 40px; padding: 0 15px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .status-box { font-size: 13px; color: #666; margin-bottom: 12px; padding: 10px; background: #e8f5e9; border-radius: 10px; text-align: center; font-weight: bold; }
        
        .btn-main { background: #333; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-submit { background: var(--line-green); margin-top: 10px; display: none; }
        #preview { width: 100%; border-radius: 15px; margin-top: 15px; display: none; }

        .rewards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .reward-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 10px; text-align: center; }
        .reward-name { font-size: 11px; height: 32px; overflow: hidden; font-weight: bold; margin-bottom: 6px; display: flex; align-items: center; justify-content: center; }
        .reward-img-container { width: 100%; aspect-ratio: 1 / 1; border-radius: 10px; overflow: hidden; background: #f9f9f9; margin-bottom: 8px; }
        .reward-img { width: 100%; height: 100%; object-fit: cover; }
        
        .progress-info { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 4px; font-weight: bold; color: #444; }
        .progress-bg { background: #eee; height: 7px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--line-green); height: 100%; width: 0%; transition: width 0.6s; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="css-heart"></div>
    <div class="loader-text">æ­£åœ¨å¬å–šè‘µç²‰...</div>
</div>

<div id="main-content">
    <div class="header">
        <img id="user-avatar" class="avatar" src="">
        <div id="user-name">è¼‰å…¥ä¸­...</div>
        <div class="points-val" id="points-display">--</div>
    </div>

    <div class="container">
        <div class="card" style="text-align:center;">
            <div id="status" class="status-box">AI å¼•æ“æº–å‚™ä¸­...</div>
            <input type="file" id="file-input" accept="image/*" style="display:none">
            <button id="upload-btn" class="btn-main" onclick="document.getElementById('file-input').click()" disabled>è¼‰å…¥ä¸­</button>
            <img id="preview">
            <button id="submit-btn" class="btn-main btn-submit">ç¢ºèªé€å‡º</button>
        </div>

        <div class="card">
            <div style="font-weight:bold; margin-bottom:12px;">ğŸ VIPé›†é»æ›å¥½ç¦®</div>
            <div id="rewards-grid" class="rewards-grid">è¼‰å…¥ä¸­...</div>

</div>

<script>
    const LIFF_ID = "2008852092-FWAMmdWd";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec";
    let worker = null, userId = "", userName = "", currentPoints = 0;

    // å•Ÿå‹•ä¿è­·ï¼šç„¡è«–å¦‚ä½•ï¼Œ5ç§’å¾Œå¼·è¡Œå±•ç¤ºç•«é¢
    setTimeout(showUI, 5000);

    function showUI() {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.opacity = "1";
    }

    async function initSystem() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }

            const profile = await liff.getProfile();
            userId = profile.userId;
            userName = profile.displayName;
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-avatar").src = profile.pictureUrl || "";

            showUI(); // æˆåŠŸå–å¾—èº«åˆ†ï¼Œé–‹é–€ï¼
            fetchData();
            initAI();
        } catch (err) {
            console.error(err);
            showUI();
        }
    }

    async function initAI() {
        try {
            worker = await Tesseract.createWorker({
                logger: m => { if(m.status === 'recognizing') document.getElementById("status").innerText = `è¾¨è­˜ä¸­: ${Math.round(m.progress * 100)}%`; }
            });
            await worker.loadLanguage('chi_tra');
            await worker.initialize('chi_tra');
            await worker.setParameters({ tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK });
            document.getElementById("upload-btn").disabled = false;
            document.getElementById("upload-btn").innerText = "é¸å–ç…§ç‰‡";
            document.getElementById("status").innerText = "æº–å‚™å°±ç·’ï¼Œè«‹ä¸Šå‚³æˆªåœ–";
        } catch (e) { document.getElementById("status").innerText = "å¼•æ“åˆå§‹åŒ–ç¨æ…¢"; }
    }

    async function fetchData() {
        try {
            const res = await fetch(`${GAS_URL}?userId=${userId}`);
            const data = await res.json();
            currentPoints = data.points;
            document.getElementById("points-display").innerText = currentPoints;
            const grid = document.getElementById("rewards-grid");
            grid.innerHTML = "";
            data.rewards.forEach(r => {
                let p = Math.min((currentPoints / r.required) * 100, 100);
                grid.innerHTML += `
                    <div class="reward-card">
                        <div class="reward-name">${r.name}</div>
                        <div class="reward-img-container"><img src="${r.image || 'https://via.placeholder.com/150'}" class="reward-img"></div>
                        <div class="progress-info"><span>${currentPoints}é»</span><span>ç›®æ¨™${r.required}</span></div>
                        <div class="progress-bg"><div class="progress-fill" style="width:${p}%"></div></div>
                    </div>`;
            });
        } catch (e) { console.error("Data error"); }
    }

    document.getElementById('file-input').onchange = (e) => {
        if (!e.target.files[0]) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            document.getElementById('preview').src = ev.target.result;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'block';
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('submit-btn').onclick = async function() {
        this.disabled = true; this.innerText = "è¾¨è­˜ä¸­...";
        const img = new Image(); img.src = document.getElementById('preview').src;
        await img.decode();
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let w = img.width; if (w > 1100) w = 1100;
        let h = img.height * (w / img.width);
        const scale = 3.2, cw = w * 0.55;
        canvas.width = cw * scale; canvas.height = h * scale;
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, img.width * 0.45, 0, img.width * 0.55, img.height, 0, 0, canvas.width, canvas.height);
        let id = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < id.data.length; i += 4) {
            let v = (id.data[i] + id.data[i+1] + id.data[i+2]) / 3 < 150 ? 0 : 255;
            id.data[i] = id.data[i+1] = id.data[i+2] = v;
        }
        ctx.putImageData(id, 0, 0);
        try {
            const { data: { text } } = await worker.recognize(canvas.toDataURL());
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ userId, userName, rawText: text.replace(/\s+/g, ""), date: new Date().toLocaleDateString('en-CA') })
            });
            alert(await response.text());
            document.getElementById('preview').style.display = 'none';
            this.style.display = 'none'; this.disabled = false; this.innerText = "ç¢ºèªé€å‡º";
            fetchData();
        } catch (err) { alert("è¾¨è­˜å‡ºéŒ¯"); this.disabled = false; }
    };

    initSystem();
</script>
