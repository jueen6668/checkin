<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葵粉動起來</title>
    <!-- 使用更穩定的 CDN -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --line-green: #06C755; --bg-gray: #F4F6F9; }
        body { font-family: sans-serif; background-color: var(--bg-gray); margin: 0; }
        .header { background: linear-gradient(135deg, var(--line-green), #05a346); padding: 40px 20px; text-align: center; color: white; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.3); object-fit: cover; }
        .points-val { font-size: 52px; font-weight: 800; margin: 5px 0; }
        .container { max-width: 450px; margin: -30px auto 40px; padding: 0 15px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .section-title { margin: 0 0 15px 0; font-size: 17px; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .status-box { font-size: 13px; color: #666; margin-bottom: 15px; padding: 10px; background: #e8f5e9; border-radius: 10px; text-align: center; }
        .btn-main { background: #333; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-submit { background: var(--line-green); margin-top: 12px; display: none; }
        #preview { width: 100%; border-radius: 12px; margin-top: 15px; display: none; }
        .rewards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .reward-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 10px; text-align: center; }
        .reward-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 5px; }
        .progress-bg { background: #eee; height: 8px; border-radius: 5px; overflow: hidden; }
        .progress-fill { background: var(--line-green); height: 100%; width: 0%; transition: width 0.8s; }
    </style>
</head>
<body>

<div class="header">
    <img id="user-avatar" class="avatar" src="https://via.placeholder.com/80?text=User">
    <div id="user-name">讀取中...</div>
    <div class="points-val" id="points-display">--</div>
    <div style="font-size: 12px; opacity: 0.7; letter-spacing: 2px;">TOTAL POINTS</div>
</div>

<div class="container">
    <div class="card">
        <div class="section-title"><i class="fas fa-camera"></i> 截圖集點</div>
        <div id="status" class="status-box">系統啟動中...</div>
        <input type="file" id="file-input" accept="image/*" style="display:none">
        <button id="upload-btn" class="btn-main" onclick="document.getElementById('file-input').click()">選取照片</button>
        <img id="preview">
        <button id="submit-btn" class="btn-main btn-submit">確認送出</button>
    </div>

    <div class="card">
        <div class="section-title"><i class="fas fa-gift"></i> VIP集點換好禮</div>
        <div id="rewards-grid" class="rewards-grid">載入中...</div>
    </div>
</div>

<script>
const LIFF_ID = "2008852092-FWAMmdWd"; 
const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec"; 

let userId = "", userName = "", currentPoints = 0;

// 1. 頁面加載後立刻執行
window.onload = function() {
    initLIFF();
};

async function initLIFF() {
    try {
        const status = document.getElementById("status");
        status.innerText = "正在連線 LINE...";
        
        await liff.init({ liffId: LIFF_ID });
        
        if (!liff.isLoggedIn()) {
            liff.login();
        } else {
            const profile = await liff.getProfile();
            userId = profile.userId;
            userName = profile.displayName;
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-avatar").src = profile.pictureUrl || "";
            
            status.innerText = "準備就緒，請上傳截圖";
            // 異步執行，不阻塞主畫面
            fetchData();
        }
    } catch (e) {
        document.getElementById("status").innerText = "連線失敗，請稍後再試";
    }
}

async function fetchData() {
    try {
        // 同時發送請求喚醒 GAS
        const res = await fetch(`${GAS_URL}?userId=${userId}`);
        const data = await res.json();
        currentPoints = data.points;
        document.getElementById("points-display").innerText = currentPoints;
        
        const grid = document.getElementById("rewards-grid");
        grid.innerHTML = "";
        data.rewards.forEach(r => {
            let p = Math.min((currentPoints / r.required) * 100, 100);
            grid.innerHTML += `
                <div class="reward-card">
                    <div style="font-size:12px; font-weight:bold; height:32px; overflow:hidden;">${r.name}</div>
                    <img src="${r.image || 'https://via.placeholder.com/150'}" class="reward-img">
                    <div style="font-size:10px; margin-bottom:3px;">${currentPoints}/${r.required}</div>
                    <div class="progress-bg"><div class="progress-fill" style="width:${p}%"></div></div>
                </div>`;
        });
    } catch (e) {
        console.log("資料讀取稍慢，請稍候...");
    }
}

document.getElementById('file-input').onchange = function(e) {
    if (!e.target.files[0]) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
        document.getElementById('preview').src = ev.target.result;
        document.getElementById('preview').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'block';
        document.getElementById('status').innerText = "圖片已就緒";
    };
    reader.readAsDataURL(e.target.files[0]);
};

document.getElementById('submit-btn').onclick = async function() {
    const btn = this;
    const status = document.getElementById('status');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 辨識中...';
    status.innerText = "正在下載 AI 模組並辨識 (初次較慢)...";

    const img = new Image();
    img.src = document.getElementById('preview').src;
    await img.decode();

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const scale = 3.5;
    const cw = img.width * 0.55;
    canvas.width = cw * scale; canvas.height = img.height * scale;
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(img, img.width * 0.45, 0, cw, img.height, 0, 0, canvas.width, canvas.height);

    let id = ctx.getImageData(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < id.data.length; i += 4) {
        let v = (id.data[i] + id.data[i+1] + id.data[i+2]) / 3 < 145 ? 0 : 255;
        id.data[i] = id.data[i+1] = id.data[i+2] = v;
    }
    ctx.putImageData(id, 0, 0);

    try {
        // 使用更穩定的辨識調用
        const { data: { text } } = await Tesseract.recognize(canvas.toDataURL(), 'chi_tra', {
            workerBlobURL: false // 避免某些手機權限問題
        });
        
        status.innerText = "同步點數中...";
        const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({ userId, userName, rawText: text.replace(/\s+/g, ""), date: new Date().toLocaleDateString('en-CA') })
        });
        
        alert(await response.text());
        location.reload(); 
    } catch (err) {
        alert("辨識超時或出錯，請重新上傳一次");
        btn.disabled = false;
        btn.innerHTML = "確認送出";
    }
};
</script>
</body>
</html>
